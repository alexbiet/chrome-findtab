<!doctype html>
<html>
<head>
    <title>FindTab Search Popup</title>
    <style>
        html {
            height: 400px;
            width: 500px;
        }
        body {
            margin: 0 5px 0 5px;
            width: 500px;
            font-size: 15px;
            height: 400px;
            overflow: hidden;
            font-family: Lucida Grande;
        }

        h3 {
            border-bottom: solid 1px dimgray;
        }

        img {
            float: left;
        }

        div.searchArea {
            padding-top: 5px;
            height: 40px;
            border-bottom: 1px solid dimgray;
            overflow: hidden;
        }

        div#searchResults {
            height: 100%;
            overflow-y: auto;
            font-size: 11px;
        }

        div.result {
            clear: both;
            padding: 10px 0 10px 0;
            border-bottom: solid 1px darkgrey;
        }

        img.favicon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        p {
            margin: 0px;
            float: left;
            vertical-align: middle;
        }

        input[type='text'] {
            float: left;
            margin-left: 10px;
            width: 70%;
            vertical-align: middle;
        }

        button {
            float: left;
            margin-left: 10px;
            vertical-align: middle;
        }

    </style>

    <script src="popup.js" defer="true"></script>
</head>
<body>
    <h3>TabFind</h3>
    <div class="searchArea">
        <img src="fticon.png" />
        <input type="text" id="searchFor"/>
        <button id="searchButton">Search</button>
    </div>
    <div id="searchResults">

    </div>
</body>
</html>
